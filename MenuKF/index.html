<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma K.F - Menú Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>Menú</h2>
            <div class="switch-container">
                <label for="no-ban-switch">•No Ban</label>
                <label class="switch" onclick="hackAnimation()">
                    <input type="checkbox" id="no-ban-switch" data-animation="injectTextNoBan">
                    <span class="slider round"></span>
                </label>
            </div>
            <!-- Agregar más opciones de switch aquí -->
            <div class="select-container">
                <label for="materia-pulso">•Materia Pulso</label>
                <select id="materia-pulso" onchange="hackAnimation()">
                    <option value="matematicas">Matemáticas</option>
                    <option value="ingles">Inglés</option>
                    <option value="espanol">Español</option>
                    <option value="sociales">Sociales</option>
                    <option value="economia">Economía</option>
                    <option value="filosofia">Filosofía</option>
                    <option value="geometria">Geometría</option>
                    <option value="estadistica">Estadística</option>
                    <option value="quimica">Química</option>
                    <option value="fisica">Física</option>
                    <option value="naturales">Naturales</option>
                    <option value="proyectos">Proyectos</option>
                    <option value="educacion-fisica">Educación Física</option>
                    <option value="religion">Religión</option>
                </select>
            </div>
            <div class="switch-container">
                <label for="puesto-opportunity-switch">•Puesto Opportunity</label>
                <label class="switch" onclick="hackAnimation()">
                    <input type="checkbox" id="puesto-opportunity-switch" data-animation="injectTextPuestoOpportunity">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-container">
                <label for="impulso-puntaje-switch">•Impulso Puntaje</label>
                <label class="switch" onclick="hackAnimation()">
                    <input type="checkbox" id="impulso-puntaje-switch" data-animation="injectTextImpulsoPuntaje">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-container">
                <label for="probabilidad-pasar-switch">•Probabilidad Pasar 70%</label>
                <label class="switch" onclick="hackAnimation()">
                    <input type="checkbox" id="probabilidad-pasar-switch" data-animation="injectTextProbabilidadPasar">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-container">
                <label for="black-list-switch">•Black List</label>
                <label class="switch" onclick="hackAnimation()">
                    <input type="checkbox" id="black-list-switch" data-animation="injectTextBlackList">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-container">
                <label for="pass-final-switch">•Pass Final-Fin Año</label>
                <label class="switch" onclick="hackAnimation()">
                    <input type="checkbox" id="pass-final-switch" data-animation="injectTextPassFinal">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="terminal" id="terminal">
            <div id="terminal-content">
                <p>Bienvenido, <span id="nombre-usuario"></span>.  Conectando con la base de datos...   •Por favor tener en cuenta que este terminal solo funciona 2 minutos!       •Creador @Kadaici_Forge  •Fecha:30/02/2024 Exper               •Por favor no cambiar user o password de la plataforma de tu colegio!
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
